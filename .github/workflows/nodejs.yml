name: Push commit on master test change
on: [push]
jobs:
  publish-gpr:
    if: "!contains(github.event.head_commit.author.name, 'typescripttdd')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN_TYPESCRIPTTDD }}
      - name: Create report file
        run: date +%s > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'typescripttdd'
          git config --global user.email 'typescripttdd@gmail.com'
          git add report.txt
          git commit -m "test auto commit to master"
          git push
  empty-job:
    # if no jobs run, github action considers it a test failure -- which seems like a bug
    # this makes it so the top-level if statement for the job does not give status failure.
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Meep
        run: |
          echo "This job will always succeed. If no jobs run, we still want the workflow to give status success."

